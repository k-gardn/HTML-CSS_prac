	<script language="JavaScript">
	hak = prompt("월을 입력하세요","3"); //초기값
	function sum(){
		result = 0
		/*do{수행문} while(조건) 조건이 거짓으로 평가될때까지 지정된 구문을 실행 
		단, 구문이 실행된 뒤에 테스트 조건이 평가되므로 구문은 무조건 한번은 실행*/

		do{
			inputvalue = prompt("숫자를 입력하세요. 0을 입력하면 끝납니다.", "0");

			//isNaN(테스트되는 값) : 매개변수가 숫자인지 검사하는 함수, NaN은 not a number의 약어
			if(isNaN(inputvalue) == true){ // == 동등(같다), 피연산자들이 같으면 참을 반환
				alert("숫자가 아닌 값을 입력했습니다, 숫자를 입력하세요.")
			} else{ // 0을 입력하지 않으면 
				// eval 프롬프트로 받은 값을 숫자로 처리, 문자열을 코드로 인식하게 하는 함수
				result += eval(inputvalue) //result 값과 더해서 출력
			}
		}
		while(inputvalue != 0 ) // != 부등(같지않다.), 피연산자들이 다르면 참을 반환(0이 아니면 결과값 출력)
		document.write("입력받은 총 합계는", result, "입니다.");
	}
  </script>

 </head>
 <body>
 	<script language="JavaScript">
		sum();
	</script>
	
 </body>
