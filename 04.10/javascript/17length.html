 	<script language="JavaScript">
		// 원하는 글자의 위치를 뽑는 메서드값.
		st = "알잘딱깔센"
		// st는 string 객체
		document.write(st.length);
		//length 배열의 길이
		document.write("<br>");
		document.write(st.indexOf("센"));
		//indexOf() 시작부터 서칭, 처음부터 검색을 시작해서 일치하는 결과값이 없을 경우 -1로 결과를 리턴. 0부터 시작
		document.write("<br>");
		document.write(st.lastIndexOf("잘"));
		// lastIndexOf 종료부터 서칭, 순번의 변함 없음
		document.write("<br>");
		document.write(st.charAt("2"));
		//charAt() 문자열에서 특정 인덱스에 위치하는 유니코드 단일문자를 반환


	</script>
  
 </body>
