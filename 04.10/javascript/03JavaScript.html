 	<script language="JavaScript">
		//관계연산자 : true / false
		a = 10
		b = 15
		document.write("a == b : ", a == b); //같다.
		document.write("<br>");

		document.write("a != b : ", a != b);	//같지 않다.
		document.write("<br>");

		document.write("a > b : ", a > b);	
		document.write("<br>");

		document.write("a >= b : ", a >= b);	
		document.write("<br>");

		document.write("a < b : ", a < b);

		//논리연산자 : 두가지 이상의 조건에서 A가 B보다...
		x= true
		y = false
		document.write("<br>");
		document.write("<br>");	
		document.write("x && y : ", x && y); // 논리곱 : 두개의 식이 모두 true인 경우에만 true = "and"
		document.write("<br>");	
		document.write("x || y : ", x || y); // 논리합 : 두개의 식중에 하나만 true인 경우에 true = "or"
		document.write("<br>");
		document.write("!x : ", !x ); // 논리의 부정 : !(식)와는 반대로 값을 할당 "not: 뒤집어 나타내는 값"
		document.write("<br>");
