  <script language="JavaScript">
	 		
			// 그냥 while문은 조건을 검사한 후 {}안의 수행문을 실행
			//do~ while문은 {}안의 수행문을 실행한 후에 조건을 검사
			
			hap = 0
			start = 1
			end = 100
			do{ 
				hap += start 
				start++ 
			}
			while(start <= end);

			document.write(hap);
	 </script>
