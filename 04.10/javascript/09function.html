	<script language="JavaScript">
		// function(함수) 함수를 지정하면 매번 여러번 사용하고, 바꿀 필요가 없음
		function line(){
			for(i = 1; i <= 50; i++){// i가 50보다 작거나 같다는 조건에 맞으면 1씩 증가 반복 실행
				document.write("*");
			}
			document.write("<br><br><br>");
		}
	</script>

 </head>
 <body>

		<script language="JavaScript">
			line()
			line()
			line()
		</script>
