 <head>

  <title>웹사이트 기본 구조 div</title>
  <style type='text/css'>
	.wrap{
		margin:80px auto;
		width:800px;

	}
	.header{
		width:800px;
		height:30px;
		background:#6699ff;
	}
	.content{
	overflow:hidden; /* 넘치는 기능을 숨김처리 = 제한된 영역만큼만 적용 */
	}
	.content .left{
		float:left;
		width:500px;
		height:200px;
		background:#ffcc99
	}
	.content .right{
		float:left;
		width:300px;
		height:200px;
		background:#ffccff
	}

	.footer{
		width:100%;
		height:70px;
		background:#99ccff;
	}

  </style>
 </head>
 <body>

 	<div class='wrap'>
		<div class='header'>헤더</div>

		<div class='content'>
			<div class='left'>좌컨텐츠</div>
			<div class='right'>우컨텐츠</div>
		</div>

		<div class='footer'>푸터</div>
	</div>

 </body>
</html>
