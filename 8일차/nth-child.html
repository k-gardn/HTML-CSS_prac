  <title>child</title>
   <style type="text/css">
	/* .list li:first-child{background:red;}
	.list li:last-child{background:red;} 
	.list li:nth-child(4){background:red;}
	.list li:nth-child(3n){background:red;} 3의 배수 
	.list li:nth-child(even){background:red;} 짝수
	.list li:nth-child(odd){background:red;} 홀수
	.list li:nth-child(n+11){background:red;} 11번째와 그 이후의 모든 요소
	.list li:nth-child(-n+6){background:yellow;} 6번째와 그 이전의 모든 요소*/
	.list li:nth-child(n+10):nth-child(-n+13){background:yellow;} /* 10번째와 그 이후부터 13번째와 그 이전 까지의 모든 요소 */

   </style>
 </head>
 <body>
  
  	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>

		<li>16</li>
		<li>17</li>
		<li>18</li>
		<li>19</li>

	</ul>
