  <style type="text/css">
	div{float:left; background:#ff0000; margin-right:20px;}
	.r1{width:150px; height:150px; border-radius:100px;}
	.r2{width:150px; height:150px;border-radius:100px;border:3px solid #000;}
	
	/* top-left, top-right, bottom-right, bottom-left */
	.r3{width:100px; height:200px;border-radius:200px 0 0 200px;}
	
	.r4{width:200px; height:100px;border-radius:200px 200px 0 0;}
	.r5{width:100px; height:100px;border-radius:100px 0 0 0;}
	.r6{width:100px; height:100px;border-radius:0 0 0 100px;}
	.r7{
		width:300px; 
		height:150px;
		border-top-left-radius:80px;
		border-top-right-radius:10px;
		border-bottom-left-radius:30px;
		border-bottom-right-radius:50px;

	}
  </style>
 </head>
 <body>
 	<div class="r1"></div>
	<div class="r2"></div>
	<div class="r3"></div>
	<div class="r4"></div>
	<div class="r5"></div>
	<div class="r6"></div>
	<div class="r7"></div>
