  <title>Document</title>
  <style type="text/css">
	.menu{
		width:960px;
		height:40px;
		clear:both;
	}
	.nav{
		float:left;
		width:960px;
		padding:0;
		margin:0;
		list-style:none;
		background:#3399ff;
		border-top-left-radius:15px;
		-webkit-border-top-left-radius:15px;
		-moz-border-top-left-radius:15px;
		border-top-right-radius:15px;
		-webkit-border-top-right-radius:15px;
		-moz-border-top-right-radius:15px;
	}
	.nav li{display:inline;}
	.nav li a{
		float:left;
		font-size:14px;
		font-weight:bold;
		color:#fff;
		text-decoration:none;
		padding:0 30px;
		margin:0;
		line-height:40px;
		text-shadow:2px 2px 2px rgba(0,0,0,0.5);/*x축 y축 blur*/
		border-top-left-radius:15px;
		-webkit-border-top-left-radius:15px;
		-moz-border-top-left-radius:15px;
		border-top-right-radius:15px;
		-webkit-border-top-right-radius:15px;
		-moz-border-top-right-radius:15px;
	}
	.nav li ul{display:none;}
	.nav li:hover > ul{
		display:block;
		position:absolute;
		width:920px;
		height:45px;
		margin:40px 0 0 0 ;
		background:#33ccff;
	}
	.nav li:hover > ul li a{
		float:left;
		line-height:45px;
		margin:0;
		padding:0 30px 0 0;
	}
  </style>
 </head>
 <body>

	<div class="menu">
		<ul class="nav">
			<li><a href="#">Menu1</a></li>
			<li>

				</ul>
			</li>

				</ul>

		</ul>
	</div>
